  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0b0b0f;
      --bg-card:#111317;
      --muted:#1a1d23;
      --text:#e9e9ed;
      --subtext:#b7b7c2;
      --gold:#d4af37;
      --gold-700:#b89227;
      --line:#22252c;
      --ok:#35d399;
      --err:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans";
      background: radial-gradient(1200px 600px at 10% -10%, rgba(212,175,55,.08), transparent 60%),
                  radial-gradient(1000px 700px at 110% 20%, rgba(212,175,55,.06), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    h1{font-weight:700; letter-spacing:.2px; margin:0 0 18px; display:flex; align-items:center; gap:10px}
    .logo-dot{width:12px; height:12px; border-radius:50%; background:linear-gradient(135deg, var(--gold), #fde293); box-shadow:0 0 12px rgba(212,175,55,.8)}
    .wrap{max-width:1100px; margin:0 auto;}
    .grid{display:grid; grid-template-columns:1fr; gap:18px}
    @media(min-width:920px){ .grid{ grid-template-columns: 1.1fr .9fr } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--bg-card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px 16px 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    .card h3{margin:0 0 10px; font-size:18px; color:var(--text)}
    label{font-size:13px; color:var(--subtext)}
    input, select, button{
      padding:10px 12px; border-radius:10px; border:1px solid var(--line);
      background: var(--muted); color:var(--text); outline:none;
    }
    input::placeholder{ color:#8c8f98 }
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .stack{display:grid; gap:8px}
    .btn{
      cursor:pointer; user-select:none; border:1px solid transparent;
      background: linear-gradient(180deg, var(--gold), var(--gold-700));
      color:#111; font-weight:700; letter-spacing:.2px;
      box-shadow: 0 6px 18px rgba(212,175,55,.3);
      transition: transform .05s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn:hover{ filter:brightness(1.03); box-shadow: 0 8px 22px rgba(212,175,55,.38) }
    .btn:active{ transform: translateY(1px) }
    .btn.ghost{
      background:transparent; color:var(--text);
      border-color:var(--line);
      box-shadow:none; font-weight:600;
    }
    .msg{margin-top:8px; font-size:14px}
    .msg.ok{color:var(--ok)}
    .msg.err{color:var(--err)}
    .bar{
      display:flex; align-items:center; justify-content:space-between;
      border:1px solid var(--line); border-radius:14px; padding:12px 14px; background:rgba(255,255,255,.02)
    }
    .muted{ color:var(--subtext); font-size:13px }
    table{ width:100%; border-collapse:collapse; margin-top:8px; }
    th, td{ border-bottom:1px solid var(--line); padding:10px 8px; text-align:left; font-size:14px }
