<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Warens – Admin reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#121215;
      --panel-2:#17171b;
      --text:#eeeeee;
      --muted:#b7b7b7;
      --line:#26262b;
      --gold:#d4af37;
      --gold-2:#b8911f;
      --success:#2ecc71;
      --danger:#ff4d4f;
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; color-scheme: dark; }
    body{
      margin:0; background: radial-gradient(1000px 600px at 20% -10%, rgba(212,175,55,.15), transparent),
                         radial-gradient(900px 600px at 120% 20%, rgba(212,175,55,.10), transparent),
                         var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .wrap{ max-width:1200px; margin:32px auto; padding:0 20px; }
    h1{
      font-weight:700; letter-spacing:.3px; margin:0 0 18px;
      display:flex; align-items:center; gap:10px;
    }
    h1::before{
      content:""; width:36px; height:36px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--gold), var(--gold-2));
      box-shadow: 0 0 0 2px rgba(212,175,55,.25), 0 6px 18px rgba(0,0,0,.6);
    }

    .grid{ display:grid; gap:18px; grid-template-columns: 1fr; }
    @media (min-width: 980px){ .grid{ grid-template-columns: 1fr 1fr; } }

    .card{
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--line);
      border-radius:16px; padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .card h3{ margin:0 0 12px; font-size:18px; }

    .row{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    label{ font-size:13px; color:var(--muted); }

    input, select, button{
      background:#0e0e11; color:var(--text);
      border:1px solid var(--line); border-radius:12px;
      padding:10px 12px; font-size:14px; outline:none;
    }
    input:focus, select:focus{ border-color: var(--gold); box-shadow: 0 0 0 3px rgba(212,175,55,.15); }
    /* ICONOS DE CALENDARIO EN BLANCO */
    input[type="date"]::-webkit-calendar-picker-indicator{
      filter: invert(1) brightness(1.2);
      cursor: pointer;
    }
    input[type="date"]{
      color-scheme: dark;
    }

    .btn{ background: linear-gradient(180deg, var(--gold), var(--gold-2)); border:none; color:#1a1a1a;
          font-weight:700; letter-spacing:.3px; cursor:pointer; transition: transform .05s ease, filter .2s ease; }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }
    .btn-ghost{ background:transparent; color:var(--gold); border:1px solid var(--gold); cursor:pointer; }

    .status{ margin-top:8px; font-size:14px; padding:10px 12px; border-radius:10px; border:1px solid var(--line); display:none; }
    .status.ok{ display:block; color:#0f0; border-color: rgba(46,204,113,.25); background:rgba(46,204,113,.08); }
    .status.err{ display:block; color:#ff9ea1; border-color: rgba(255,77,79,.3); background:rgba(255,77,79,.07); }

    table{ width:100%; border-collapse: collapse; margin-top:10px; }
    th, td{ border-bottom:1px solid var(--line); padding:10px; font-size:14px; vertical-align: top; }
    th{ text-align:left; color:var(--muted); font-weight:600; }
    tbody tr:hover{ background:#121216; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .badge{ display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid var(--gold); color:var(--gold); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin – Reservas</h1>

    <div class="grid">
      <!-- Autenticación -->
      <div class="card">
        <h3>Autenticación</h3>
        <div class="row">
          <input id="pwd" type="password" placeholder="ADMIN_PASSWORD" style="min-width:240px">
          <button class="btn" onclick="login()">Usar</button>
          <button class="btn-ghost" id="csv" onclick="downloadCSV(event)">Descargar CSV</button>
        </div>
        <div id="auth-msg" class="status"></div>
      </div>

      <!-- Abrir/Cerrar -->
      <div class="card">
        <h3>Abrir / Cerrar cupo</h3>
        <div class="row" style="gap:12px">
          <label>Fecha<br><input id="ov-date" type="date" placeholder="AAAA-MM-DD"></label>
          <label>Turno<br>
            <select id="ov-slot">
              <option value="A">A (13–15)</option>
              <option value="B">B (15–17)</option>
            </select>
          </label>
          <label>Acción<br>
            <select id="ov-open">
              <option value="true">Abrir</option>
              <option value="false">Cerrar</option>
            </select>
          </label>
          <div style="align-self:flex-end">
            <button class="btn" onclick="toggle()">Aplicar</button>
          </div>
        </div>
        <div id="ov-msg" class="status"></div>
      </div>
    </div>

    <!-- Reservas -->
    <div class="card" style="margin-top:18px">
      <h3>Reservas</h3>
      <div class="row" style="gap:12px">
        <label>Desde<br><input id="from" type="date"></label>
        <label>Hasta<br><input id="to" type="date"></label>
        <div style="align-self:flex-end">
          <button class="btn" onclick="load()">Cargar</button>
        </div>
      </div>

      <table id="tbl">
        <thead>
          <tr>
            <th>Fecha</th><th>Slot</th><th>Datos</th><th>Creado</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="list-msg" class="status"></div>
    </div>
  </div>

<script>
const API = location.origin;

// token simple guardado en localStorage
function tok() { return localStorage.getItem('admin_token') || ''; }
function setTok(v){ localStorage.setItem('admin_token', v || ''); }

function statusMsg(id, type, msg){
  const e = document.getElementById(id);
  e.className = 'status ' + (type === 'ok' ? 'ok' : 'err');
  e.textContent = msg || '';
}

async function verifyAuth(){
  try{
    const r = await fetch(API + '/admin/api/bookings', { headers:{ Authorization: 'Bearer ' + tok() }});
    return r.status === 200;
  }catch(_){ return false; }
}

async function login(){
  const pass = (document.getElementById('pwd').value || '').trim();
  setTok(pass);
  const ok = await verifyAuth();
  if (ok){
    statusMsg('auth-msg','ok','¡Bienvenido/a! Acceso concedido.');
  } else {
    setTok('');
    statusMsg('auth-msg','err','Contraseña incorrecta. Verificá ADMIN_PASSWORD en Render.');
  }
}

async function downloadCSV(e){
  e?.preventDefault?.();
  const ok = await verifyAuth();
  if (!ok){ statusMsg('auth-msg','err','Iniciá sesión para descargar.'); return; }
  try{
    const r = await fetch(API + '/admin/api/bookings.csv', { headers:{ Authorization: 'Bearer ' + tok() }});
    if (!r.ok) throw new Error('Error ' + r.status);
    const blob = await r.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'bookings.csv';
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  }catch(err){
    statusMsg('auth-msg','err','No se pudo descargar el CSV ('+err.message+')');
  }
}

async function load() {
  const ok = await verifyAuth();
  if (!ok){ statusMsg('auth-msg','err','Iniciá sesión para ver reservas.'); return; }

  const q = [];
  const f = document.getElementById('from').value;
  const t = document.getElementById('to').value;
  if (f) q.push('from='+encodeURIComponent(f));
  if (t) q.push('to='+encodeURIComponent(t));
  const url = API + '/admin/api/bookings' + (q.length?('?'+q.join('&')):'');

  try{
    const r = await fetch(url, { headers: { Authorization: 'Bearer ' + tok() }});
    if (r.status === 401){ statusMsg('auth-msg','err','Sesión inválida. Ingresá la clave.'); return; }
    const data = await r.json();
    const tb = document.querySelector('#tbl tbody');
    tb.innerHTML = '';

    if (Array.isArray(data) && data.length){
      for (const row of data) {
        const info = `
          <div><strong>${row.full_name}</strong></div>
          <div class="muted">Tel: ${row.phone}</div>
          <div class="muted">IG: ${row.instagram}</div>
          <div class="badge">ID ${row.id}</div>
        `;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.slot}</td>
          <td>${info}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
          <td class="actions">
            <button class="btn-ghost" data-id="${row.id}">Cancelar</button>
          </td>`;
        tb.appendChild(tr);
      }
      // wire botones cancelar
      tb.querySelectorAll('button.btn-ghost').forEach(b=>{
        b.addEventListener('click', async (ev)=>{
          const id = ev.currentTarget.getAttribute('data-id');
          if (!confirm('¿Cancelar y liberar este cupo?')) return;
          await cancelBooking(id);
        });
      });
      statusMsg('list-msg','ok','Reservas cargadas ('+data.length+').');
    } else {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="5" class="muted">No hay reservas para el rango elegido.</td>`;
      document.querySelector('#tbl tbody').appendChild(tr);
      statusMsg('list-msg','ok','Sin resultados para el rango.');
    }
  }catch(err){
    statusMsg('list-msg','err','Error al cargar reservas.');
  }
}

// Abrir / Cerrar cupo
async function toggle() {
  const ok = await verifyAuth();
  if (!ok){ statusMsg('ov-msg', 'err', 'Iniciá sesión para modificar cupos.'); return; }

  const date = document.getElementById('ov-date').value;
  const slot = document.getElementById('ov-slot').value;
  const is_open = document.getElementById('ov-open').value === 'true';

  if (!date){ statusMsg('ov-msg','err','Elegí una fecha.'); return; }

  try{
    const r = await fetch(API + '/admin/api/slot', {
      method: 'POST',
      headers: { 'Content-Type':'application/json', Authorization: 'Bearer ' + tok() },
      body: JSON.stringify({ date, slot, is_open })
    });
    const j = await r.json();
    if (r.ok && j.ok){
      statusMsg('ov-msg', 'ok', (is_open?'Abierto':'Cerrado') + ' correctamente.');
    } else {
      statusMsg('ov-msg', 'err', j.error || 'No se pudo aplicar el cambio.');
    }
  }catch(err){
    statusMsg('ov-msg', 'err', 'Error de red.');
  }
}

// Cancelar reserva (DELETE) y recargar tabla
async function cancelBooking(id){
  try{
    const r = await fetch(API + '/admin/api/booking/' + encodeURIComponent(id), {
      method: 'DELETE',
      headers: { Authorization: 'Bearer ' + tok() }
    });
    if (!r.ok){
      const j = await r.json().catch(()=>({error:'Error '+r.status}));
      statusMsg('list-msg','err', j.error || 'No se pudo cancelar.');
      return;
    }
    statusMsg('list-msg','ok','Reserva cancelada. El cupo quedó libre.');
    load();
  }catch(err){
    statusMsg('list-msg','err','Error de red al cancelar.');
  }
}

// auto-saludo si había token
window.addEventListener('DOMContentLoaded', async ()=>{
  if (tok()){
    const ok = await verifyAuth();
    if (ok) statusMsg('auth-msg','ok','Sesión activa.');
  }
});
</script>
</body>
</html>
